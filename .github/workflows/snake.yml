name: Generate Cool Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # jalan tiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # kasih izin nulis ke repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake SVG with Custom Colors
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-ocean.svg?color_snake=cyan&color_dots=#bfd7ff,#8dbdff,#64a1f4,#4a91f7,#3572ef

      - name: Push to output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan output
          git reset --hard
          git clean -fdx
          cp -r dist/* .
          git add .
          git commit -m "Update snake animation"
          git push -f origin output
