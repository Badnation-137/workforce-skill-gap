name: Generate Cool Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:   # ⬅️ ini wajib supaya bisa run manual

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake SVG with Custom Colors
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/grid-snake-ocean.svg?color_snake=cyan&color_dots=#bfd7ff,#8dbdff,#64a1f4,#4a91f7,#3572ef
            dist/standalone-snake-synthwave.svg?palette=github-dark&color_snake=#ff57a2&color_dots=#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5
            dist/grid-snake-light.svg?color_snake=#004AAD&color_dots=#d1d1d1,#b2b2b2,#8f8f8f,#6d6d6d,#4a4a4a

      - name: Push to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist
          git commit -m "Generate contribution snake" || exit 0
          git push
