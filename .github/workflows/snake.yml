name: Generate Cool Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # jalan tiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # kasih izin nulis branch output

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake SVG with Custom Colors
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/grid-snake-ocean.svg?color_snake=cyan&color_dots=#bfd7ff,#8dbdff,#64a1f4,#4a91f7,#3572ef
            dist/standalone-snake-synthwave.svg?palette=github-dark&color_snake=#ff57a2&color_dots=#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5
            dist/grid-snake-light.svg?color_snake=#004AAD&color_dots=#d1d1d1,#b2b2b2,#8f8f8f,#6d6d6d,#4a4a4a

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
